<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1rem;
      color: #333;
      background: #fafafa;
    }
    header { margin-bottom: 3rem; text-align: center; }
    header h1 { font-size: 2.5rem; font-weight: 300; margin-bottom: 0.5rem; }
    header p { color: #666; font-size: 1.1rem; }
    header a { color: inherit; text-decoration: none; }
    nav { margin-bottom: 2rem; }
    nav a { margin-right: 1rem; color: #555; text-decoration: none; }
    nav a:hover { color: #000; }
    article { margin-bottom: 3rem; }
    article h2 { font-weight: 400; margin-bottom: 0.5rem; }
    article h2 a { color: inherit; text-decoration: none; }
    article .meta { color: #888; font-size: 0.9rem; margin-bottom: 1rem; }
    article .content { color: #444; }
    article .content p { margin-bottom: 1rem; }
    footer { text-align: center; color: #888; font-size: 0.85rem; margin-top: 4rem; padding-top: 2rem; border-top: 1px solid #eee; }
    .post-list { list-style: none; }
    .post-list li { margin-bottom: 1.5rem; }
    .post-list .date { color: #888; font-size: 0.85rem; margin-right: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    {{ with .Site.Params.subtitle }}<p>{{ . }}</p>{{ end }}
  </header>
  
  <nav>
    <a href="{{ .Site.BaseURL }}">Accueil</a>
    <a href="{{ "posts" | relURL }}">Articles</a>
  </nav>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <p>Écrit par Sandie ☺️</p>
  </footer>
</body>
</html>
